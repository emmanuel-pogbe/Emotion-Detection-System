<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion detection system</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1f36;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #2d3250;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #b4b8c7;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .option-card {
            background: #373d5c;
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            background: #424969;
        }

        .option-card:active {
            transform: translateY(-2px);
        }

        .option-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
            color: #7fd1ae;
        }

        .option-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #7fd1ae;
        }

        .option-description {
            font-size: 0.95em;
            opacity: 0.9;
            color: #ffffff;
        }

        .camera-container {
            display: none;
            margin-top: 30px;
        }

        .camera-container.active {
            display: block;
        }

        video {
            width: 100%;
            border-radius: 15px;
            background: #000;
            margin-bottom: 20px;
        }

        .camera-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: #7fd1ae;
            color: #1a1f36;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
            background: #6abf9a;
        }

        .btn-secondary {
            background: #373d5c;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: #424969;
        }

        .preview-container {
            display: none;
            margin-top: 30px;
        }

        .preview-container.active {
            display: block;
        }

        .preview-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        canvas {
            display: none;
        }

        input[type="file"] {
            display: none;
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 30px 20px;
            }

            .option-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion detection system</h1>
        <p class="subtitle">Choose how you want to add your photo</p>

        <div class="options-container" id="optionsContainer">
            <button class="option-card" onclick="startCamera()">
                <span class="option-icon">üì∑</span>
                <div class="option-title">Take a Picture</div>
                <p class="option-description">Use your camera to take a picture</p>
            </button>

            <button class="option-card" onclick="document.getElementById('fileInput').click()">
                <span class="option-icon">üìÅ</span>
                <div class="option-title">Upload a Picture</div>
                <p class="option-description">Choose an image from your device</p>
            </button>
        </div>

        <input type="file" id="fileInput" accept="image/*" onchange="handleFileUpload(event)">

        <div class="camera-container" id="cameraContainer">
            <video id="video" autoplay playsinline></video>
            <div class="camera-controls">
                <button class="btn btn-primary" onclick="capturePhoto()">
                    Capture Photo
                </button>
                <button class="btn btn-secondary" onclick="stopCamera()">
                    Cancel
                </button>
            </div>
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <div class="camera-controls">
                <button class="btn btn-primary" onclick="uploadPhoto(event)">
                     Upload Photo
                </button>
                <button class="btn btn-secondary" onclick="resetApp()">
                    Take Another
                </button>
            </div>
        </div>

        <canvas id="canvas"></canvas>
    </div>

    <script>
        let stream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const previewImage = document.getElementById('previewImage');

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        frameRate: { ideal: 30 }
                    },
                    audio: false 
                });
                
                video.srcObject = stream;
                
                document.getElementById('optionsContainer').style.display = 'none';
                document.getElementById('cameraContainer').classList.add('active');
            } catch (err) {
                alert('Unable to access camera. Please ensure you have granted camera permissions.');
                console.error('Camera error:', err);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            document.getElementById('cameraContainer').classList.remove('active');
            document.getElementById('optionsContainer').style.display = 'grid';
        }

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            const imageDataUrl = canvas.toDataURL('image/png');
            previewImage.src = imageDataUrl;
            
            stopCamera();
            document.getElementById('previewContainer').classList.add('active');
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    document.getElementById('optionsContainer').style.display = 'none';
                    document.getElementById('previewContainer').classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        }

        async function uploadPhoto(event) {
            try {
                // Show loading state
                const uploadBtn = event.target;
                uploadBtn.disabled = true;
                uploadBtn.innerHTML = 'Uploading...';
                
                let blob;
                if (previewImage.src.startsWith('data:')) {
                    // For live photos (base64 data URL)
                    // Convert base64 to blob directly
                    const base64 = previewImage.src.split(',')[1];
                    const byteCharacters = atob(base64);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    blob = new Blob([byteArray], { type: 'image/png' });
                } else {
                    // For file uploads
                    const response = await fetch(previewImage.src);
                    blob = await response.blob();
                }
                
                // Create form data
                const formData = new FormData();
                formData.append('image', blob, 'photo.png');
                
                // Upload to Flask backend
                const uploadResponse = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadResponse.ok) {
                    // Get the error message from the response
                    const errorText = await uploadResponse.text();
                    console.error('Server response:', errorText);
                    throw new Error(`Upload failed: ${uploadResponse.status} - ${errorText}`);
                }
                
                const result = await uploadResponse.json();
                
                // Redirect to result page or display result
                if (result.result_id) {
                    window.location.href = `/result/${result.result_id}`;
                } else {
                    alert('Photo uploaded successfully!');
                }
                
            } catch (error) {
                const uploadBtn = event.target;
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'Upload Photo';
                console.error('Upload error:', error);
                alert('Failed to upload photo. Please try again.');
            }
        }

        function resetApp() {
            document.getElementById('previewContainer').classList.remove('active');
            document.getElementById('optionsContainer').style.display = 'grid';
            document.getElementById('fileInput').value = '';
            previewImage.src = '';
        }
    </script>
</body>
</html>
